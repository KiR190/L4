services:
  rabbitmq:
    build:
      context: .
      dockerfile: rabbitmq.Dockerfile
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    image: postgres:latest
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ./migrations/create_events_table.sql:/docker-entrypoint-initdb.d/create_events_table.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    ports:
      - "${APP_PORT:-8080}:8080"
    restart: on-failure

volumes:
  pgdata:
